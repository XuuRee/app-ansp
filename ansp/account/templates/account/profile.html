{% extends 'project/base.html' %}
{% block title %}Profile{% endblock %}

{% block navbar %}
    <li><a class="navbar-font" href="{% url 'project:index' %}" aria-hidden="true">projects</a></li>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-header">
                    <h4><b>Profile</b></h4>
                    <!-- edit profile -->
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" placeholder="{{ user.username }}" readonly>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" placeholder="{{ user.first_name }}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Surname</label>
                            <input class="form-control" type="text" placeholder="{{ user.last_name }}" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Public e-mail</label>
                    <input class="form-control" type="text" placeholder="{{ user.email }}" readonly>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="page-header">
                    <h4><b>Statistics</b></h4>
                </div>
                {% for stat in statistics %}
                    <small>Label</small>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{stat}}" aria-valuemin="0" aria-valuemax="{{highest}}" style="width:{{stat}}%">
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
