{% extends 'account/base.html' %}
{% block title %}Registration{% endblock %}

{% block body %}
    <div class="container">
        <h1>Registration</h1>
        <p>Welcome - please register here.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}
