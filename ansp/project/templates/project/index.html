<html>
    <head>
        <title>Projects section</title>
    </head>
    <body>
        <h1>Project section</h1>
        <h2>List of all projects: </h2>
        {% if all_projects %}
            <ul>
                {% for project in all_projects %}
                    <li><a href="/projects/{{ project.id_project }}/">{{ project.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h3>No projects!</h3>
        {% endif %}
    </body>
</html>
