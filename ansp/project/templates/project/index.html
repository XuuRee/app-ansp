{% extends 'project/base.html' %}

{% block body %}
    <!-- content -->
    <div class="container"> 
        <div class="row">
            <div class="col-pad col-sm-6">
                <h4>pinned notes:</h4>
            </div>
            <div class="col-pad col-sm-6"> 
                <h4>projects:</h4>
                {% if all_projects %}
                    <ul>
                        {% for project in all_projects %}
                            <li><a href="{% url 'project:detail' project.id_project %}">{{ project.name }}</a><br>Deadline: <b>{{project.deadline}}</b></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <h3>No projects!</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
