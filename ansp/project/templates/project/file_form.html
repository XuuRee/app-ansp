{% extends 'project/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add file{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="page-header">
                <h2><b>Upload new file</b></h2>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <!--<input type="file" name="myfile">-->
                <br><button type="submit" class="btn btn-block btn-success">add file</button><br>
            </form>
            <!--
            {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
            -->
        </div>
        <div class="col-md-8">
            <div class="page-header">
                <h2><b>Gallery</b></h2>
                <p>You can view all your files here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
