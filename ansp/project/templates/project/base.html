<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- static files -->
        {% load staticfiles %}
        <title>{% block title %}{% endblock %}</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}"/>
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-inverse"> 
            <div class="container-fluid">
                <!-- header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#extend">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                </div>
                <!-- items-->
                <div class="collapse navbar-collapse" id="extend">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbar-font" href="{% url 'project:project-create' %}" aria-hidden="true"><span class="glyphicon glyphicon-plus"></span>&nbsp; add project</a></li>
                        <li><a class="navbar-font" href="#" aria-hidden="true">about</a></li>
                        <li><a class="navbar-font" href="#" aria-hidden="true">help</a></li>
                        <li class="dropdown">
                            <a class="navbar-font dropdown-toggle" data-toggle="dropdown" aria-hidden="true" href="">user <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a class="navbar-font" href="{% url 'account:view_profile' %}" aria-hidden="true">profile</a></li>
                                <li class="divider"></li>
                                <li><a class="navbar-font" href="{% url 'account:edit_profile' %}" aria-hidden="true">edit profile</a></li>
                                <li><a class="navbar-font" href="{% url 'account:change_password' %}" aria-hidden="true">change password</a></li>
                            </ul>
                        </li>
                        <li><a class="navbar-font" href="{% url 'account:logout' %}" aria-hidden="true"><span class="glyphicon glyphicon-log-out"></span>&nbsp; logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
        <!-- footer -->
        <div class="footer fixed-bottom">
            <div class="container">
                <hr style="height:2px; border:none; color:LightGrey; background-color:LightGrey"/>
                <p class="text-right" style="padding-right:5px;">&copy; 2017 Filip Valchar, bachelor thesis.</br>You can <a href="mailto:filipvalchar@gmail.com">contact</a> me.</p>
            </div>
        </div>
    </body>
</html>
